<!DOCTYPE html>
<html>
<head>
	<title>Ludvig Docs</title>
</head>
<body>
	<textarea id="textarea" resize="none"></textarea>
	<button id="apply" onclick="apply()">Apply</button>
	<div id="result"></div>

	<script>
		const url = new URL(window.location);

		document.getElementById("textarea").value = decodeURIComponent(url.search.split("?d=")[1]);
		apply();

		function apply() {
			document.getElementById("result").innerHTML = document.getElementById("textarea").value;
		}
	</script>
</body>
</html>
